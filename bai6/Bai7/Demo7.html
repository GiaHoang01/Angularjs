<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../angular.js"></script>
    <script src="Handle.js"></script>
    <title></title>
</head>
<body ng-app="app">
    <div ng-controller="Handle">
        <input type="number" ng-model="limitrow"/>
        <table>
            <tr>
                <td>LESSON</td>
                <td>Like</td>
                <td>Dislike</td>
                <td>Status</td>
                <td>Status</td>
            </tr>
            <tr ng-repeat="lesson in listLanguages | limitTo:limitrow">
                <td>{{lesson.Name}}</td>
                <td>{{lesson.Like}}</td>
                <td>{{lesson.Dislike}}</td>
                <td>
                    <button ng-click="increaseLike(lesson)">Like</button>
                    <button ng-click="increaseDisLike(lesson)">Dislike</button>
                </td>
                <td>{{lesson.status}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
